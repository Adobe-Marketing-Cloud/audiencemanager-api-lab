
{% if cart_count > 0 %}
    <div class="panel panel-default checkout-panel">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-barcode"></span> Checkout</h3>
        </div>
        <div class="panel-body">
            <table class="table borderless float-md-right">
                <tr><td>Subtotal ({{ cart_count }} items):</td><td>${{ cart_total }}</td></tr>
                <tr><td>Shipping:</td><td>FREE</td></tr>
                <tr style="border-top: 2px solid #ddd">
                    <td>Total:</td><td><b>${{ cart_total }}</b></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="btn btn-lg btn-teal float-md-right">Confirm Payment <span class="glyphicon glyphicon-usd"></span></button></td>
                </tr>
            </table>
        </div>
    </div>
{% endif %}
